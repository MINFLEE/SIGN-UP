<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINFLEE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    
    <div class="container">
                <form action="#">
                    <div class="img">
                        <img src="photo_2023-11-09_22-04-57-removebg-preview.png">
                    <h1>Sign Up</h1>                  
                    <div class="input-box">
                        <i class='bx bxs-envelope' style='color:#ffffff'  ></i>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
            
                    <div class="input-box">
                        <i class='bx bxs-user' style='color: #ffffff;'></i>
                        <input type="Username" required>
                        <label for="">Username</label>
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-lock-alt' style='color: #ffffff;'></i>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-lock-alt' style='color: #ffffff;'></i>
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>

            <div>
                    <button type="submit">Sign Up</button>

                    <div class="social-icons">
                        <a href="#" class="icon"><i class='bx bxl-google' style='color:#ffffff' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-instagram' style='color:#ffffff' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-apple' style='color:#ffffff' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-twitter' style='color:#ffffff' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-telegram' style='color:#ffffff' ></i></a>
                    </div>

                    <div class="link">
                        <p>Already have an account?<a href="https://minflee.github.io/LOGIN/" class="login-link"> Login</a></p>
                    </div> 

                </form>
            </div>


    <script src="script.js"></script>
